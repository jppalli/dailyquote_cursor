<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Quote Puzzle - Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Special Elite Font for vintage typewriter aesthetic -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Special Elite', 'Courier New', monospace;
        }

        body {
            background: #f0f0f0;
            color: #222;
            line-height: 1.6;
            min-height: 100vh;
            background-image: linear-gradient(#f9f9f9 1px, transparent 1px),
                linear-gradient(90deg, #f9f9f9 1px, transparent 1px);
            background-size: 20px 20px;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .homepage-container {
            max-width: 600px;
            width: 100%;
            background: white;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-top: 4px solid #333;
            padding: 40px;
            text-align: center;
        }

        .logo {
            margin-bottom: 40px;
        }

        .logo h1 {
            font-size: 48px;
            font-weight: 700;
            letter-spacing: 2px;
            color: #222;
            margin-bottom: 10px;
        }

        .logo p {
            font-size: 16px;
            color: #666;
            font-style: italic;
        }

        .menu-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 40px;
        }

        .menu-item {
            background: #f9f9f9;
            border: 2px solid #222;
            padding: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: #222;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .menu-item:hover {
            background: #222;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .menu-item i {
            font-size: 24px;
        }

        .menu-item h2 {
            font-size: 24px;
            font-weight: 600;
            margin: 0;
        }

        .menu-item p {
            font-size: 14px;
            opacity: 0.8;
            margin: 5px 0 0 0;
        }

        .daily-challenge {
            background: linear-gradient(135deg, #f9f9f9 0%, #e8e8e8 100%);
        }

        .past-challenges {
            background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
        }

        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
            font-size: 14px;
            color: #666;
        }

        @media (max-width: 650px) {
            .homepage-container {
                padding: 30px 20px;
            }

            .logo h1 {
                font-size: 36px;
            }

            .menu-item {
                padding: 25px 20px;
            }

            .menu-item h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="homepage-container">
        <div class="logo">
            <h1>Daily Quote Puzzle</h1>
            <p>Unscramble inspirational quotes, one word at a time</p>
        </div>

        <div class="menu-container">
            <a href="daily_quote_puzzle.html" class="menu-item daily-challenge">
                <i class="fas fa-calendar-day"></i>
                <div>
                    <h2>Daily Challenge</h2>
                    <p>Today's quote puzzle</p>
                </div>
            </a>

            <a href="daily_quote_puzzle.html?view=calendar" class="menu-item past-challenges">
                <i class="fas fa-calendar-alt"></i>
                <div>
                    <h2>Past Challenges</h2>
                    <p>Browse previous puzzles</p>
                </div>
            </a>
        </div>

        <div class="footer">
            <p>Challenge your mind with daily word puzzles</p>
        </div>
    </div>

    <script>
        // Add click sound effect
        document.querySelectorAll('.menu-item').forEach(item => {
            item.addEventListener('click', function() {
                // Add a small delay for visual feedback
                this.style.transform = 'scale(0.98)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 150);
            });
        });
    </script>
</body>
</html>
